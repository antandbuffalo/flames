<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>FLAMES Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    <div class="celebration-container" id="celebration-container"></div>
    
    <!-- Audio Controls -->
    <div class="audio-controls">
        <button id="mute-toggle" class="audio-btn" title="Toggle sound">ðŸ”Š</button>
    </div>
    
    <div class="container">
        <h1>Flames</h1>
        
        <div class="search-box" id="search-container">
            <div class="input-container">
                <input type="text" id="name1" placeholder="Enter first name">
            </div>
            <div class="input-container">
                <input type="text" id="name2" placeholder="Enter second name">
            </div>
            <div class="button-container">
                <div class="fast-mode-container">
                    <label class="fast-mode-label">
                        <input type="checkbox" id="fast-mode" class="fast-mode-checkbox">
                        <span class="fast-mode-text">Turbo Mode</span>
                    </label>
                </div>
                <button class="flames-btn" onclick="calculateFlamesWithValidation()">FLAMES</button>
            </div>
        </div>

        <div id="animation-container" class="animation-area" style="display: none;">
            <div class="names-display">
                <div class="name-row">
                    <div id="animated-name1" class="animated-name"></div>
                </div>
                <div class="name-row">
                    <div id="animated-name2" class="animated-name"></div>
                </div>
            </div>
        </div>

        <div id="result"></div>
        <div id="steps"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
